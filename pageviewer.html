    <div class="container-fluid">
      <h1>Frankenstein Volume I Draft in Chapter Sequence</h1>
      <span style="visibility:hidden" id='page'>44</span>
      <h2 id='folio'>21r</h2> <!-- you can style this h2 element differently, but you should keep the id="folio" and the elements value *unchanged* -->
      <div id="stats"></div>
      <div class="form-group">
		<select class="form-control" id="sel-hand" onChange="selectHand(event)">
		  <option value="neither">Do not mark corrections</option>
		  <option value="both">Both Hands</option>
		  <option value="Mary">Mary Shelley's Hand Highlighted</option>
		  <option value="Percy">Percy Shelley's Hand Highlighted</option>
		</select>
		<button id ="deletionsButton" onclick="toggleDeletions()">Hide Deletions</button>
		<button id="backButton" onclick="previousPage()">&lt;- Previous</button>
		<select class="form-control" id="sel-page" onChange="changePage(event)">
		  <option value="21r">21r</option>
		  <option value="21v">21v</option>
		  <option value="22r">22r</option>
		  <option value="22v">22v</option>
		  <option value="23r">23r</option>
		  <option value="23v">23v</option>
		  <option value="24r">24r</option>
		  <option value="24v">24v</option>
		  <option value="25r">25r</option>
		  <option value="25v">25v</option>
		</select>
		<button id="nextButton" onclick="nextPage()">Next -&gt;</button>
		<button id ="readerButton" onclick="readerMode()">Switch to Reader Mode</button>
		<button id ="notesButton" onclick="toggleNotes()">Show Notes</button>
      </div>
      <div class="row">
        <div class="col-5">   
            <div id="my-mirador"></div>
        </div>
        <div class="col-7" id="text"></div>
